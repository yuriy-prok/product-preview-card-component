<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-cream">
    <main class="flex items-center justify-center min-h-screen">
      <section class="flex flex-col bg-white rounded-3xl w-[600px] md:flex-row">
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          class="w-full rounded-l-3xl md:w-1/2 hidden md:block"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt=""
          class="w-full rounded-t-3xl md:hidden"
        />
        <div class="flex flex-col justify-between p-9">
          <span class="uppercase tracking-[4px] text-darkGrayishBlue"
            >Perfume</span
          >
          <h1
            class="font-fraunces text-veryDarkBlue text-3xl w-52 sm:w-auto sm:pt-3"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="font-montserrat text-darkGrayishBlue text-sm w-56 sm:w-auto sm:pt-4"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center sm:pt-6 sm:pb-5">
            <span class="text-darkCyan font-fraunces text-3xl mr-3"
              >$149.99</span
            >
            <span
              class="font-montserrat text-darkGrayishBlue text-sm line-through"
              >$169.99</span
            >
          </div>
          <button
            class="flex items-center justify-center p-4 bg-darkCyan rounded-xl text-white font-bold hov"
          >
            <img src="./images/icon-cart.svg" alt="" class="mr-2" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution sm:mt-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
